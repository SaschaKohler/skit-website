<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8fafc" rx="0" ry="0" />
  
  <!-- Abstract tech background elements -->
  <g opacity="0.1">
    <path d="M0,300 L900,300" stroke="#0f172a" stroke-width="1" />
    <path d="M0,200 L900,200" stroke="#0f172a" stroke-width="1" />
    <path d="M0,400 L900,400" stroke="#0f172a" stroke-width="1" />
    <path d="M300,0 L300,600" stroke="#0f172a" stroke-width="1" />
    <path d="M600,0 L600,600" stroke="#0f172a" stroke-width="1" />
    
    <!-- Grid dots -->
    <g fill="#0f172a">
      <circle cx="100" cy="100" r="2" />
      <circle cx="200" cy="100" r="2" />
      <circle cx="300" cy="100" r="2" />
      <circle cx="400" cy="100" r="2" />
      <circle cx="500" cy="100" r="2" />
      <circle cx="600" cy="100" r="2" />
      <circle cx="700" cy="100" r="2" />
      <circle cx="800" cy="100" r="2" />
      
      <circle cx="100" cy="200" r="2" />
      <circle cx="200" cy="200" r="2" />
      <circle cx="300" cy="200" r="2" />
      <circle cx="400" cy="200" r="2" />
      <circle cx="500" cy="200" r="2" />
      <circle cx="600" cy="200" r="2" />
      <circle cx="700" cy="200" r="2" />
      <circle cx="800" cy="200" r="2" />
      
      <circle cx="100" cy="300" r="2" />
      <circle cx="200" cy="300" r="2" />
      <circle cx="300" cy="300" r="2" />
      <circle cx="400" cy="300" r="2" />
      <circle cx="500" cy="300" r="2" />
      <circle cx="600" cy="300" r="2" />
      <circle cx="700" cy="300" r="2" />
      <circle cx="800" cy="300" r="2" />
      
      <circle cx="100" cy="400" r="2" />
      <circle cx="200" cy="400" r="2" />
      <circle cx="300" cy="400" r="2" />
      <circle cx="400" cy="400" r="2" />
      <circle cx="500" cy="400" r="2" />
      <circle cx="600" cy="400" r="2" />
      <circle cx="700" cy="400" r="2" />
      <circle cx="800" cy="400" r="2" />
      
      <circle cx="100" cy="500" r="2" />
      <circle cx="200" cy="500" r="2" />
      <circle cx="300" cy="500" r="2" />
      <circle cx="400" cy="500" r="2" />
      <circle cx="500" cy="500" r="2" />
      <circle cx="600" cy="500" r="2" />
      <circle cx="700" cy="500" r="2" />
      <circle cx="800" cy="500" r="2" />
    </g>
  </g>
  
  <!-- Main elements -->
  <!-- Abstract code blocks with highlighting -->
  <g transform="translate(150, 300)">
    <!-- Code editor frame -->
    <rect x="-120" y="-150" width="240" height="300" rx="10" ry="10" fill="#1e293b" />
    
    <!-- Editor header -->
    <rect x="-120" y="-150" width="240" height="30" rx="10" ry="10" fill="#0f172a" />
    <circle cx="-100" cy="-135" r="6" fill="#f43f5e" />
    <circle cx="-80" cy="-135" r="6" fill="#f59e0b" />
    <circle cx="-60" cy="-135" r="6" fill="#10b981" />
    
    <!-- Code lines -->
    <g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="3">
      <!-- TypeScript/React code -->
      <path d="M-100,-100 L-30,-100" stroke="#f43f5e" />
      <path d="M-100,-80 L0,-80" stroke="#3b82f6" />
      <path d="M-80,-60 L50,-60" stroke="#a855f7" />
      <path d="M-80,-40 L-10,-40" stroke="#10b981" />
      <path d="M-100,-20 L50,-20" stroke="#f97316" />
      <path d="M-100,0 L60,0" stroke="#3b82f6" />
      <path d="M-80,20 L30,20" stroke="#f43f5e" />
      <path d="M-80,40 L50,40" stroke="#10b981" />
      <path d="M-100,60 L-50,60" stroke="#f97316" />
      <path d="M-100,80 L10,80" stroke="#3b82f6" />
      <path d="M-80,100 L60,100" stroke="#a855f7" />
    </g>
  </g>
  
  <!-- Large server rack visualization -->
  <g transform="translate(600, 270)">
    <!-- Main rack frame -->
    <rect x="-120" y="-150" width="240" height="300" rx="10" ry="10" fill="#334155" stroke="#1e293b" stroke-width="5" />
    
    <!-- Server units -->
    <g>
      <rect x="-100" y="-130" width="200" height="30" rx="3" ry="3" fill="#475569" stroke="#1e293b" stroke-width="2" />
      <rect x="-100" y="-90" width="200" height="30" rx="3" ry="3" fill="#475569" stroke="#1e293b" stroke-width="2" />
      <rect x="-100" y="-50" width="200" height="30" rx="3" ry="3" fill="#475569" stroke="#1e293b" stroke-width="2" />
      <rect x="-100" y="-10" width="200" height="30" rx="3" ry="3" fill="#475569" stroke="#1e293b" stroke-width="2" />
      <rect x="-100" y="30" width="200" height="30" rx="3" ry="3" fill="#475569" stroke="#1e293b" stroke-width="2" />
      <rect x="-100" y="70" width="200" height="30" rx="3" ry="3" fill="#475569" stroke="#1e293b" stroke-width="2" />
      <rect x="-100" y="110" width="200" height="30" rx="3" ry="3" fill="#475569" stroke="#1e293b" stroke-width="2" />
    </g>
    
    <!-- Server lights and details -->
    <g>
      <!-- Row 1 -->
      <circle cx="-80" cy="-115" r="5" fill="#f43f5e" />
      <circle cx="-60" cy="-115" r="5" fill="#10b981" />
      <rect x="-40" cy="-125" width="120" height="20" rx="3" ry="3" fill="#64748b" />
      
      <!-- Row 2 -->
      <circle cx="-80" cy="-75" r="5" fill="#10b981" />
      <circle cx="-60" cy="-75" r="5" fill="#10b981" />
      <rect x="-40" cy="-85" width="120" height="20" rx="3" ry="3" fill="#64748b" />
      
      <!-- Row 3 -->
      <circle cx="-80" cy="-35" r="5" fill="#10b981" />
      <circle cx="-60" cy="-35" r="5" fill="#f43f5e" />
      <rect x="-40" cy="-45" width="120" height="20" rx="3" ry="3" fill="#64748b" />
      
      <!-- Row 4 -->
      <circle cx="-80" cy="5" r="5" fill="#f43f5e" />
      <circle cx="-60" cy="5" r="5" fill="#10b981" />
      <rect x="-40" cy="-5" width="120" height="20" rx="3" ry="3" fill="#64748b" />
      
      <!-- Row 5 -->
      <circle cx="-80" cy="45" r="5" fill="#10b981" />
      <circle cx="-60" cy="45" r="5" fill="#10b981" />
      <rect x="-40" cy="35" width="120" height="20" rx="3" ry="3" fill="#64748b" />
      
      <!-- Row 6 -->
      <circle cx="-80" cy="85" r="5" fill="#f43f5e" />
      <circle cx="-60" cy="85" r="5" fill="#f43f5e" />
      <rect x="-40" cy="75" width="120" height="20" rx="3" ry="3" fill="#64748b" />
      
      <!-- Row 7 -->
      <circle cx="-80" cy="125" r="5" fill="#10b981" />
      <circle cx="-60" cy="125" r="5" fill="#10b981" />
      <rect x="-40" cy="115" width="120" height="20" rx="3" ry="3" fill="#64748b" />
    </g>
  </g>
  
  <!-- Connecting elements -->
  <g>
    <!-- Networking lines -->
    <path d="M270,300 C320,300 330,200 380,200 C430,200 450,100 480,100" fill="none" stroke="#3b82f6" stroke-width="3" stroke-dasharray="10,5" />
    <path d="M270,350 C350,350 400,400 480,400" fill="none" stroke="#f43f5e" stroke-width="3" stroke-dasharray="10,5" />
    <path d="M270,250 C350,250 400,150 480,150" fill="none" stroke="#10b981" stroke-width="3" stroke-dasharray="10,5" />
    
    <!-- Nodes -->
    <circle cx="480" cy="100" r="8" fill="#3b82f6" />
    <circle cx="480" cy="150" r="8" fill="#10b981" />
    <circle cx="480" cy="400" r="8" fill="#f43f5e" />
  </g>
  
  <!-- Abstract floating digital elements -->
  <g transform="translate(375, 150)">
    <rect x="-40" y="-20" width="80" height="40" rx="8" ry="8" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" opacity="0.9" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0f172a">API</text>
  </g>
  
  <g transform="translate(420, 340)">
    <rect x="-40" y="-20" width="80" height="40" rx="8" ry="8" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" opacity="0.9" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0f172a">Cloud</text>
  </g>
  
  <g transform="translate(375, 450)">
    <rect x="-50" y="-20" width="100" height="40" rx="8" ry="8" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" opacity="0.9" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0f172a">Database</text>
  </g>
  
  <!-- Data flow animation -->
  <g>
    <circle cx="375" cy="190" r="4" fill="#3b82f6">
      <animate attributeName="cy" values="190;150;100;100;150;190" dur="5s" repeatCount="indefinite" />
      <animate attributeName="cx" values="375;375;420;480;480;480" dur="5s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="375" cy="340" r="4" fill="#f43f5e">
      <animate attributeName="cy" values="340;400;400;400;340" dur="4s" repeatCount="indefinite" />
      <animate attributeName="cx" values="420;450;480;450;420" dur="4s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Visual flourishes -->
  <g opacity="0.6">
    <circle cx="150" cy="150" r="50" fill="none" stroke="#3b82f6" stroke-width="2" />
    <circle cx="700" cy="450" r="70" fill="none" stroke="#f43f5e" stroke-width="2" />
    <circle cx="400" cy="520" r="40" fill="none" stroke="#a855f7" stroke-width="2" />
  </g>
</svg>