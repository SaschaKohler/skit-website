<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc" rx="20" ry="20" />
  
  <!-- Infinite DevOps loop -->
  <g transform="translate(300, 200)">
    <!-- Left loop -->
    <path d="M-100,0 C-100,-60 -40,-60 -40,0 C-40,60 -100,60 -100,0" 
          fill="none" stroke="#3b82f6" stroke-width="8" stroke-linecap="round" />
    
    <!-- Right loop -->
    <path d="M40,0 C40,-60 100,-60 100,0 C100,60 40,60 40,0" 
          fill="none" stroke="#f43f5e" stroke-width="8" stroke-linecap="round" />
    
    <!-- Connecting lines -->
    <path d="M-40,0 L40,0" fill="none" stroke="#94a3b8" stroke-width="6" stroke-dasharray="12 6" />
  </g>
  
  <!-- Left side (Dev) -->
  <g transform="translate(200, 200)">
    <!-- Code window -->
    <rect x="-60" y="-40" width="120" height="80" rx="5" ry="5" fill="#1e293b" />
    
    <!-- Window header -->
    <rect x="-60" y="-40" width="120" height="15" rx="5" ry="5" fill="#0f172a" />
    <circle cx="-50" cy="-32.5" r="3" fill="#ef4444" />
    <circle cx="-40" cy="-32.5" r="3" fill="#f59e0b" />
    <circle cx="-30" cy="-32.5" r="3" fill="#10b981" />
    
    <!-- Code lines -->
    <g stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
      <path d="M-50,-15 L-30,-15" stroke="#f43f5e" />
      <path d="M-50,-5 L-10,-5" stroke="#3b82f6" />
      <path d="M-50,5 L0,5" stroke="#a855f7" />
      <path d="M-50,15 L-20,15" stroke="#10b981" />
      <path d="M-50,25 L10,25" stroke="#f43f5e" />
    </g>
    
    <!-- Dev text -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#3b82f6">DEV</text>
  </g>
  
  <!-- Right side (Ops) -->
  <g transform="translate(400, 200)">
    <!-- Server rack -->
    <rect x="-60" y="-40" width="120" height="80" rx="5" ry="5" fill="#1e293b" />
    
    <!-- Servers -->
    <rect x="-52" y="-32" width="104" height="14" rx="2" ry="2" fill="#475569" />
    <rect x="-52" y="-14" width="104" height="14" rx="2" ry="2" fill="#475569" />
    <rect x="-52" y="4" width="104" height="14" rx="2" ry="2" fill="#475569" />
    <rect x="-52" y="22" width="104" height="14" rx="2" ry="2" fill="#475569" />
    
    <!-- Servers lights -->
    <g fill="#10b981">
      <circle cx="-40" cy="-25" r="2" />
      <circle cx="-40" cy="-7" r="2" />
      <circle cx="-40" cy="11" r="2" />
      <circle cx="-40" cy="29" r="2" />
    </g>
    
    <g fill="#f43f5e">
      <circle cx="-30" cy="-25" r="2" />
      <circle cx="-30" cy="-7" r="2" opacity="0.3" />
      <circle cx="-30" cy="11" r="2" />
      <circle cx="-30" cy="29" r="2" opacity="0.3" />
    </g>
    
    <!-- Ops text -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#f43f5e">OPS</text>
  </g>
  
  <!-- CI/CD Pipeline -->
  <g transform="translate(300, 90)">
    <rect x="-180" y="-25" width="360" height="50" rx="5" ry="5" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" />
    
    <g transform="translate(-135, 0)">
      <circle cx="0" cy="0" r="15" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="2" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#3b82f6">1</text>
    </g>
    
    <g transform="translate(-45, 0)">
      <circle cx="0" cy="0" r="15" fill="#a855f7" fill-opacity="0.2" stroke="#a855f7" stroke-width="2" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#a855f7">2</text>
    </g>
    
    <g transform="translate(45, 0)">
      <circle cx="0" cy="0" r="15" fill="#f43f5e" fill-opacity="0.2" stroke="#f43f5e" stroke-width="2" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f43f5e">3</text>
    </g>
    
    <g transform="translate(135, 0)">
      <circle cx="0" cy="0" r="15" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="2" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#10b981">4</text>
    </g>
    
    <!-- Connecting arrows -->
    <g stroke="#64748b" stroke-width="2" stroke-linecap="round">
      <path d="M-120,0 L-60,0" />
      <path d="M-30,0 L30,0" />
      <path d="M60,0 L120,0" />
    </g>
    
    <!-- Pipeline text -->
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0f172a">CI/CD Pipeline</text>
  </g>
  
  <!-- Bottom elements -->
  <g transform="translate(300, 310)">
    <rect x="-180" y="-25" width="360" height="50" rx="5" ry="5" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" />
    
    <!-- Docker -->
    <g transform="translate(-135, 0)">
      <path d="M-15,-10 h10 v-10 h10 v10 h10 v10 h-30 v-10 M-5,-10 v-10" fill="#60a5fa" stroke="#3b82f6" stroke-width="1" />
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0f172a">Docker</text>
    </g>
    
    <!-- Kubernetes -->
    <g transform="translate(-45, 0)">
      <path d="M0,-14 L-13,0 L-8,12 L8,12 L13,0 Z" fill="#60a5fa" stroke="#3b82f6" stroke-width="1" />
      <path d="M0,-14 L0,12 M-13,0 L13,0" stroke="#3b82f6" stroke-width="1" />
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0f172a">K8s</text>
    </g>
    
    <!-- Jenkins -->
    <g transform="translate(45, 0)">
      <rect x="-10" y="-12" width="20" height="24" rx="2" ry="2" fill="#f43f5e" />
      <path d="M-7,-7 h14 M-7,0 h14 M-7,7 h14" stroke="white" stroke-width="2" stroke-linecap="round" />
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0f172a">CI/CD</text>
    </g>
    
    <!-- Monitoring -->
    <g transform="translate(135, 0)">
      <path d="M-10,-10 L-5,0 L0,-7 L5,2 L10,-5" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0f172a">Monitoring</text>
    </g>
    
    <!-- Infrastructure text -->
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0f172a">Infrastructure</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0f172a">DevOps & Infrastructure</text>
  
  <!-- Automation arrows -->
  <g stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="5,3" fill="none">
    <path d="M200,110 C150,110 150,180 180,200" />
    <path d="M400,110 C450,110 450,180 420,200" />
    <path d="M200,290 C150,290 150,220 180,200" />
    <path d="M400,290 C450,290 450,220 420,200" />
  </g>
  
  <!-- Animation elements -->
  <g>
    <circle cx="300" cy="200" r="3" fill="#3b82f6">
      <animate attributeName="cx" values="300;200;200;400;400;300" dur="6s" repeatCount="indefinite" />
      <animate attributeName="cy" values="200;200;290;290;200;200" dur="6s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>