<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc" rx="20" ry="20" />
  
  <!-- Central API hub -->
  <circle cx="300" cy="200" r="70" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" />
  <text x="300" y="205" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#0f172a">API</text>
  <circle cx="300" cy="200" r="45" fill="none" stroke="#3b82f6" stroke-width="4" stroke-dasharray="16 4" />
  
  <!-- Connected services -->
  
  <!-- Database -->
  <g transform="translate(150, 110)">
    <rect x="-40" y="-30" width="80" height="60" rx="5" ry="5" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" />
    <rect x="-40" y="-30" width="80" height="15" rx="5" ry="5" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" />
    <circle cx="-30" cy="-22.5" r="3" fill="#ef4444" />
    <circle cx="-20" cy="-22.5" r="3" fill="#f59e0b" />
    <circle cx="-10" cy="-22.5" r="3" fill="#10b981" />
    
    <!-- Database cylinders -->
    <ellipse cx="0" cy="-5" rx="25" ry="7" fill="#a855f7" opacity="0.8" />
    <rect x="-25" y="-5" width="50" height="20" fill="#a855f7" opacity="0.8" />
    <ellipse cx="0" cy="15" rx="25" ry="7" fill="#a855f7" opacity="0.8" />
  </g>
  <line x1="190" y1="130" x2="235" y2="170" stroke="#a855f7" stroke-width="3" stroke-linecap="round" />
  
  <!-- Cloud service -->
  <g transform="translate(150, 290)">
    <path d="M-35,-5 Q-40,-25 -20,-25 Q-15,-40 0,-40 Q20,-40 25,-25 Q45,-25 40,-5 Q45,10 30,10 L-20,10 Q-35,10 -35,-5 Z" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" />
    
    <!-- Cloud server rack -->
    <rect x="-15" y="-25" width="30" height="25" rx="2" ry="2" fill="#60a5fa" opacity="0.8" />
    <rect x="-12" y="-22" width="24" height="5" rx="1" ry="1" fill="#93c5fd" />
    <rect x="-12" y="-15" width="24" height="5" rx="1" ry="1" fill="#93c5fd" />
    <rect x="-12" y="-8" width="24" height="5" rx="1" ry="1" fill="#93c5fd" />
  </g>
  <line x1="190" y1="270" x2="235" y2="235" stroke="#60a5fa" stroke-width="3" stroke-linecap="round" />
  
  <!-- Mobile app -->
  <g transform="translate(450, 110)">
    <rect x="-30" y="-40" width="60" height="80" rx="8" ry="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" />
    <rect x="-25" y="-35" width="50" height="70" rx="5" ry="5" fill="#f8fafc" />
    <circle cx="0" cy="42" r="7" fill="#e2e8f0" />
    <rect x="-10" y="-30" width="20" height="5" rx="2.5" ry="2.5" fill="#94a3b8" />
    
    <!-- App interface elements -->
    <rect x="-20" y="-20" width="40" height="8" rx="2" ry="2" fill="#f43f5e" opacity="0.8" />
    <rect x="-20" y="-8" width="40" height="6" rx="2" ry="2" fill="#94a3b8" />
    <rect x="-20" y="2" width="30" height="6" rx="2" ry="2" fill="#94a3b8" />
    <rect x="-20" y="12" width="25" height="6" rx="2" ry="2" fill="#94a3b8" />
    <rect x="-20" y="22" width="40" height="10" rx="5" ry="5" fill="#f43f5e" opacity="0.8" />
  </g>
  <line x1="410" y1="130" x2="365" y2="170" stroke="#f43f5e" stroke-width="3" stroke-linecap="round" />
  
  <!-- Web service -->
  <g transform="translate(450, 290)">
    <rect x="-40" y="-30" width="80" height="60" rx="5" ry="5" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" />
    <rect x="-40" y="-30" width="80" height="15" rx="5" ry="5" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" />
    <circle cx="-30" cy="-22.5" r="3" fill="#ef4444" />
    <circle cx="-20" cy="-22.5" r="3" fill="#f59e0b" />
    <circle cx="-10" cy="-22.5" r="3" fill="#10b981" />
    
    <!-- Browser content -->
    <rect x="-30" y="-5" width="60" height="6" rx="3" ry="3" fill="#0ea5e9" opacity="0.8" />
    <rect x="-30" y="5" width="45" height="5" rx="2.5" ry="2.5" fill="#94a3b8" />
    <rect x="-30" y="15" width="60" height="5" rx="2.5" ry="2.5" fill="#94a3b8" />
  </g>
  <line x1="410" y1="270" x2="365" y2="235" stroke="#0ea5e9" stroke-width="3" stroke-linecap="round" />
  
  <!-- Left side system -->
  <g transform="translate(50, 200)">
    <rect x="-40" y="-40" width="80" height="80" rx="10" ry="10" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" />
    
    <!-- Server rack design -->
    <rect x="-25" y="-30" width="50" height="60" rx="3" ry="3" fill="#f97316" opacity="0.8" />
    <rect x="-20" y="-25" width="40" height="5" rx="1" ry="1" fill="#fdba74" />
    <rect x="-20" y="-15" width="40" height="5" rx="1" ry="1" fill="#fdba74" />
    <rect x="-20" y="-5" width="40" height="5" rx="1" ry="1" fill="#fdba74" />
    <rect x="-20" y="5" width="40" height="5" rx="1" ry="1" fill="#fdba74" />
    <rect x="-20" y="15" width="40" height="5" rx="1" ry="1" fill="#fdba74" />
    <rect x="-20" y="25" width="40" height="5" rx="1" ry="1" fill="#fdba74" />
  </g>
  <line x1="90" y1="200" x2="230" y2="200" stroke="#f97316" stroke-width="3" stroke-linecap="round" />
  
  <!-- Data flow animation -->
  <circle cx="128" cy="170" r="3" fill="#3b82f6">
    <animate attributeName="cx" values="235;190" dur="2s" repeatCount="indefinite" />
    <animate attributeName="cy" values="170;130" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="235" cy="230" r="3" fill="#3b82f6">
    <animate attributeName="cx" values="235;190" dur="1.8s" repeatCount="indefinite" />
    <animate attributeName="cy" values="230;270" dur="1.8s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="365" cy="170" r="3" fill="#3b82f6">
    <animate attributeName="cx" values="365;410" dur="2.2s" repeatCount="indefinite" />
    <animate attributeName="cy" values="170;130" dur="2.2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="365" cy="230" r="3" fill="#3b82f6">
    <animate attributeName="cx" values="365;410" dur="1.9s" repeatCount="indefinite" />
    <animate attributeName="cy" values="230;270" dur="1.9s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="230" cy="200" r="3" fill="#3b82f6">
    <animate attributeName="cx" values="230;90" dur="2.1s" repeatCount="indefinite" />
  </circle>
  
  <!-- API Request/Response texts -->
  <g font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    <text x="220" y="160" text-anchor="middle">GET</text>
    <text x="220" y="250" text-anchor="middle">POST</text>
    <text x="380" y="160" text-anchor="middle">JSON</text>
    <text x="380" y="250" text-anchor="middle">REST</text>
    <text x="180" y="210" text-anchor="middle">GraphQL</text>
  </g>
</svg>