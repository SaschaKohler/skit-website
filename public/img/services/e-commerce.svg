<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc" rx="20" ry="20" />
  
  <!-- Central shopping cart -->
  <g transform="translate(300, 220)">
    <!-- Cart body -->
    <path d="M-70,-40 L-52,-40 L-35,15 L40,15 L55,-25 L-40,-25 M0,40 A10,10 0 1 1 0,20 A10,10 0 1 1 0,40 M35,40 A10,10 0 1 1 35,20 A10,10 0 1 1 35,40" 
          fill="none" stroke="#0f172a" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Product cards -->
  <!-- Card 1 - Top left -->
  <g transform="translate(140, 120)">
    <rect x="-70" y="-60" width="140" height="120" rx="10" ry="10" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" />
    
    <!-- Product image -->
    <rect x="-60" y="-50" width="120" height="70" rx="5" ry="5" fill="#60a5fa" />
    
    <!-- Star rating -->
    <g fill="#f59e0b">
      <path d="M-45,40 L-48,30 L-55,30 L-49,25 L-51,15 L-45,20 L-39,15 L-41,25 L-35,30 L-42,30 Z" />
      <path d="M-25,40 L-28,30 L-35,30 L-29,25 L-31,15 L-25,20 L-19,15 L-21,25 L-15,30 L-22,30 Z" />
      <path d="M-5,40 L-8,30 L-15,30 L-9,25 L-11,15 L-5,20 L1,15 L-1,25 L5,30 L-2,30 Z" />
      <path d="M15,40 L12,30 L5,30 L11,25 L9,15 L15,20 L21,15 L19,25 L25,30 L18,30 Z" />
      <path d="M35,40 L32,30 L25,30 L31,25 L29,15 L35,20 L41,15 L39,25 L45,30 L38,30 Z" opacity="0.3" />
    </g>
    
    <!-- Price tag -->
    <rect x="20" y="-40" width="40" height="20" rx="10" ry="10" fill="#f43f5e" />
    <text x="40" y="-27" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">$99</text>
    
    <!-- "Add to cart" button -->
    <rect x="-50" y="55" width="100" height="25" rx="12.5" ry="12.5" fill="#f43f5e" />
    <text x="0" y="72" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Add to Cart</text>
  </g>
  
  <!-- Card 2 - Top right -->
  <g transform="translate(460, 120)">
    <rect x="-70" y="-60" width="140" height="120" rx="10" ry="10" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" />
    
    <!-- Product image -->
    <rect x="-60" y="-50" width="120" height="70" rx="5" ry="5" fill="#a855f7" />
    
    <!-- Star rating -->
    <g fill="#f59e0b">
      <path d="M-45,40 L-48,30 L-55,30 L-49,25 L-51,15 L-45,20 L-39,15 L-41,25 L-35,30 L-42,30 Z" />
      <path d="M-25,40 L-28,30 L-35,30 L-29,25 L-31,15 L-25,20 L-19,15 L-21,25 L-15,30 L-22,30 Z" />
      <path d="M-5,40 L-8,30 L-15,30 L-9,25 L-11,15 L-5,20 L1,15 L-1,25 L5,30 L-2,30 Z" />
      <path d="M15,40 L12,30 L5,30 L11,25 L9,15 L15,20 L21,15 L19,25 L25,30 L18,30 Z" />
      <path d="M35,40 L32,30 L25,30 L31,25 L29,15 L35,20 L41,15 L39,25 L45,30 L38,30 Z" />
    </g>
    
    <!-- Price tag -->
    <rect x="20" y="-40" width="40" height="20" rx="10" ry="10" fill="#f43f5e" />
    <text x="40" y="-27" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">$199</text>
    
    <!-- "Add to cart" button -->
    <rect x="-50" y="55" width="100" height="25" rx="12.5" ry="12.5" fill="#f43f5e" />
    <text x="0" y="72" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Add to Cart</text>
  </g>
  
  <!-- Order process arrows and icons -->
  <g transform="translate(140, 300)">
    <circle cx="0" cy="0" r="30" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" />
    <!-- Credit card icon -->
    <rect x="-15" y="-10" width="30" height="20" rx="3" ry="3" fill="none" stroke="#0f172a" stroke-width="2" />
    <rect x="-15" y="-4" width="30" height="5" fill="none" stroke="#0f172a" stroke-width="2" />
    <rect x="5" y="2" width="5" height="5" rx="1" ry="1" fill="#0f172a" />
  </g>
  
  <g transform="translate(230, 300)">
    <circle cx="0" cy="0" r="30" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" />
    <!-- Processing icon -->
    <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="#0f172a" stroke-width="3" stroke-linecap="round" />
    <path d="M0,-15 A15,15 0 1 1 -13,7.5" fill="none" stroke="#0f172a" stroke-width="3" stroke-linecap="round" />
  </g>
  
  <g transform="translate(320, 300)">
    <circle cx="0" cy="0" r="30" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" />
    <!-- Package box icon -->
    <path d="M-15,-10 L15,-10 L15,10 L-15,10 Z M-15,-10 L0,-20 L15,-10 M0,-20 L0,10" fill="none" stroke="#0f172a" stroke-width="2" />
  </g>
  
  <g transform="translate(410, 300)">
    <circle cx="0" cy="0" r="30" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" />
    <!-- Delivery truck icon -->
    <path d="M-15,0 L-5,0 L-5,-10 L10,-10 L15,0 L15,10 L-15,10 Z" fill="none" stroke="#0f172a" stroke-width="2" />
    <circle cx="-5" cy="10" r="5" fill="none" stroke="#0f172a" stroke-width="2" />
    <circle cx="10" cy="10" r="5" fill="none" stroke="#0f172a" stroke-width="2" />
  </g>
  
  <g transform="translate(500, 300)">
    <circle cx="0" cy="0" r="30" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" />
    <!-- Checkmark icon -->
    <path d="M-10,0 L-3,10 L15,-15" fill="none" stroke="#10b981" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Connecting arrows -->
  <g stroke="#64748b" stroke-width="2" stroke-linecap="round">
    <path d="M170,300 L200,300" />
    <path d="M260,300 L290,300" />
    <path d="M350,300 L380,300" />
    <path d="M440,300 L470,300" />
  </g>
  
  <!-- Title and labels -->
  <text x="300" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0f172a">E-Commerce Solution</text>
  
  <g font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
    <text x="140" y="350">Payment</text>
    <text x="230" y="350">Processing</text>
    <text x="320" y="350">Fulfillment</text>
    <text x="410" y="350">Shipping</text>
    <text x="500" y="350">Delivered</text>
  </g>
  
  <!-- Additional e-commerce elements -->
  <!-- Discount badge -->
  <g transform="translate(330, 150)">
    <path d="M0,-40 L30,-30 L40,0 L30,30 L0,40 L-30,30 L-40,0 L-30,-30 Z" fill="#f43f5e" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">30%</text>
    <text x="0" y="-12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">SALE</text>
    <text x="0" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">OFF</text>
  </g>
</svg>